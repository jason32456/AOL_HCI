<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Open+Sans:wght@300;400;500;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <nav class="nav">
            <h1>SoleSense</h1>
            <form>
                <div class="search">
                    <span class="material-symbols-outlined">search</span>
                    <input class="input" type="search" placeholder="Search">
                </div>
            </form>
            <ul class="nav-text">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>   
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="container">
        <h1>Products</h1>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$10.00</p>
            <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>$20.00</p>
            <button onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->

        <div class="cart" id="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <h3>Total: $<span id="total">0.00</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<footer>
    <div class="footer">
        <div class="footer-section-1">
            <h2>Quick Links</h2>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </div>

        <div class="footer-section-2">
            <h2>Contact Us</h2>
        
             <div class="footer-section-2-container-1">
                <img src="Footer Image/telephone.png" alt="Telephone" class="telephone">
                 <p>+62 000 1111 2222</p>
             </div>

            <div class="footer-section-2-container-2">
                <img src="Footer Image/Email.png" alt="Email" class="email">
                <p>SoleSense@gmail.com</p>
            </div>
        </div>

        <div class="footer-section-3">
            <h2>Socials</h2>

            <img src="Footer Image/Facebook.png" alt="Facebook">
            <img src="Footer Image/Intagram.jpg" alt="Instagram">
            <img src="Footer Image/Twitter.png" alt="Twitter">
            <img src="Footer Image/Youtube.png" alt="Youtube">
        </div>

        <p class="footer-bottom">SoleSense @ 2024 - All Rights Reserved</p>
    </div>
</footer>
</html>
